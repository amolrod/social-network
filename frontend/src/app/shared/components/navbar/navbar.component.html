<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo y marca -->
    <div class="navbar-brand">
      <a routerLink="/home" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span class="logo-text">SocialNet</span>
      </a>
    </div>

    <!-- Acciones de la navbar -->
    <div class="navbar-actions">

      <!-- Home -->
      <a routerLink="/home" routerLinkActive="active" class="action-btn" title="Inicio">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </a>

      <!-- Mensajes -->
      <a routerLink="/messages" routerLinkActive="active" class="action-btn message-btn" title="Mensajes">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        @if (unreadMessagesCount() | async; as count) {
          @if (count > 0) {
            <span class="badge">{{ count > 99 ? '99+' : count }}</span>
          }
        }
      </a>

      <!-- Notificaciones -->
      <app-notification-badge></app-notification-badge>

      <!-- Avatar y menú de usuario -->
      <div class="user-menu-container">
        <button class="user-avatar" (click)="toggleUserMenu()" type="button">
          <span class="avatar-initials">{{ userInitials() }}</span>
        </button>

        <!-- Dropdown del menú de usuario -->
        @if (isUserMenuOpen) {
          <div class="user-dropdown">
            <div class="user-dropdown-header">
              <div class="dropdown-avatar">
                <span class="avatar-initials">{{ userInitials() }}</span>
              </div>
              <div class="user-info">
                <p class="user-name">{{ currentUser()?.fullName }}</p>
                <p class="user-username">@{{ currentUser()?.username }}</p>
              </div>
            </div>

            <div class="user-dropdown-divider"></div>

            <button class="dropdown-item" (click)="navigateToProfile()" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span>Mi Perfil</span>
            </button>

            <button class="dropdown-item" (click)="navigateToSettings()" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6"></path>
                <path d="m4.93 4.93 4.24 4.24m5.66 5.66 4.24 4.24"></path>
                <path d="M1 12h6m6 0h6"></path>
                <path d="m4.93 19.07 4.24-4.24m5.66-5.66 4.24-4.24"></path>
              </svg>
              <span>Configuración</span>
            </button>

            <div class="user-dropdown-divider"></div>

            <button class="dropdown-item logout-item" (click)="logout()" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span>Cerrar Sesión</span>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</nav>

<!-- Overlay para cerrar el menú al hacer click fuera -->
@if (isUserMenuOpen) {
  <div class="menu-overlay" (click)="toggleUserMenu()"></div>
}
